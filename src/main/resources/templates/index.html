<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Enumerable Planets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
<h1>Pick a planet:</h1>
<!--<list>-->
<!--    <ol th:each=" planet : ${planets}"-->
<!--        th:value="${planet}"-->
<!--        th:text="${planet.displayName}"-->
<!--    ></ol>-->
<!--</list>-->

<table class="table table-striped table-hover table-sm">
    <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Year Length (In Earth Days)</th>
        </tr>
    </thead>
    <tr th:each="planet : ${planets}">
        <td th:text="${planet.displayName}"></td>
        <td th:text="${planet.yearLength}"></td>
    </tr>
</table>

</body>
</html>
